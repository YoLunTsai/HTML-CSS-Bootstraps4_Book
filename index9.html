<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html+Css+Bootstrap4 2020/3/03練習</title>
    <style>
        div {
            width: 200px;
        }

        .paddingTBLR {
            background-color: gold;
            padding: 10px 30px;
        }

        .paddingLR {
            background-color: blue;
            padding: 0px 50px;
        }

        .paddingTB {
            background-color: gold;
            padding: 20px 0px;
        }

        .paddingTRBL {
            background-color: blue;
            padding: 10px 20px 30px 40px;
        }
    </style>
</head>

<body>
    <div class="paddingTBLR">文字內容上下內距10px 左右內距30px</div>
    <br>
    <div class="paddingLR">文字內容左右內距50px</div>
    <br>
    <div class="paddingTB">文字內容上下內距20px</div>
    <br>
    <div class="paddingTRBL">文字內容上內距10px 右內距20px 下內距30px 左內距40px</div>
    <br>
</body>

</html>
