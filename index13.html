<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html+Css+Bootstrap4 2020/3/06練習</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div {
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            border: 3px solid #000;
            color: white;
        }

        .static {
            background-color: red;
        }

        .relative {
            background-color: blue;
            position: relative;
            top: 50px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div class="static">static</div>
    <div class="relative">relative</div>
</body>

</html>
