<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>我的美食日記</title>
</head>

<body>
    <header class="container">
        <img src="images/avatar.jpg" class="mt-5 rounded-circle mx-auto d-block" id="photo">
        <h4 class="text-center mt-3">Hi，這裡記錄了我的美食點滴。</h4>
    </header>
    <div class="container mt-5">
        <div class="card-columns">
            <div class="card text-center">
                <img src="images/thumbs/01.jpg" class="card-img-top" alt="Card image cap">
                <div class="card-body">
                    <h4>檸檬酥炸魚柳</h4>
                </div>
            </div>
            <div class="card text-center">
                <img src="images/thumbs/02.jpg" class="card-img-top" alt="Card image cap">
                <div class="card-body">
                    <h4>五穀拼盤</h4>
                </div>
            </div>
            <div class="card text-center">
                <img src="images/thumbs/03.jpg" class="card-img-top" alt="Card image cap">
                <div class="card-body">
                    <h4>涼拌沙拉</h4>
                </div>
            </div>
            <div class="card text-center">
                <img src="images/thumbs/04.jpg" class="card-img-top" alt="Card image cap">
                <div class="card-body">
                    <h4>焗烤奶油燉飯</h4>
                </div>
            </div>
            <div class="card text-center">
                <img src="images/thumbs/05.jpg" class="card-img-top" alt="Card image cap">
                <div class="card-body">
                    <h4>水果百匯</h4>
                </div>
            </div>
            <div class="card text-center">
                <img src="images/thumbs/06.jpg" class="card-img-top" alt="Card image cap">
                <div class="card-body">
                    <h4>牛角麵包</h4>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center py-2">
        Copyrights © 2020 All Rights Reserved
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.js" type="text/javascript">
    </script>
    <script src="js/bootstrap.js" type="text/javascript">
    </script>
</body>

</html>
