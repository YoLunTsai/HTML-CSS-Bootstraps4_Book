<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html+Css+Bootstrap4 2020/3/03練習</title>
    <style>
        .text {
            font-family: Microsoft YaHei;
        }

        .floatR {
            float: right;
        }

        .floatL {
            float: left;
            ;
        }

        .floatN {
            float: none;
        }

        .textcenter {
            text-align: center;
        }

        .textright {
            text-align: right;
            ;
        }

        .textleft {
            text-align: left;
            ;
        }
    </style>
</head>

<body>
    <p>一般字體</p>
    <p class="text">字體為微軟雅黑體 Microsoft YaHei</p>
    <p class="floatR">靠右浮動</p>
    <p class="floatL">靠左浮動</p>
    <p class="floatN">不浮動</p>
    <br>
    <p class="textleft">靠左對齊</p>
    <p class="textright">靠右對齊</p>
    <p class="textcenter">置中對齊</p>
</body>

</html>
