<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <title>ch06_3 Display類別</title>
</head>

<body>
    <div class="d-inline mt-2 bg-info text-white">將div元素設為行內元素並且顯示</div>
    <div class="d-block mt-2 bg-info text-white">將div元素設為區塊元素並且顯示</div>
    <div class="d-none mt-2 bg-info text-white">將div元素隱藏</div>
    <div class="d-none d-sm-block mt-2 bg-info text-white">因設定d-sm-block類別所以在sm及sm之後的中斷點都會設為區塊元素並持續顯示 而在sm中斷點前都會是隱藏的狀態
    </div>
    <div class="d-none d-lg-block d-xl-none mt-2 bg-info text-white">(col sm md lg xl)在中斷點lg時會設為區塊元素並顯示
        而在中斷點lg前的中斷點以及中斷點xl時都會隱藏</div>
</body>

</html>
