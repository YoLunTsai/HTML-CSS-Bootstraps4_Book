<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html+Css+Bootstrap4 2020/2/29練習</title>
    <style>
        p {
            font-size: 24px;
        }

        #wrapper {
            font-size: 24px;
        }

        .center {
            text-align: center;
        }

        p, h1{
            color: blue;
        }
        footer p{
            font-size: 30px;
            color: red;
        }
    </style>
</head>

<body>
    <p>文字大小24px</p>
    <div id="wrapper">div文字大小24px</div>
    <p class="center">文字置中</p>
    <h1 class="center">文字置中</h1>
    <p>藍色</p>
    <h1>藍色</h1>
    <footer>
        <p>footer裡的p元素</p>
        <p>footer裡的另一個p元素</p>
        <p>後代選擇器會指定元素裡的所有子元素,因此在此範例中footer裡的三個p元素都設定到css樣式了</p>
    </footer>
</body>

</html>
