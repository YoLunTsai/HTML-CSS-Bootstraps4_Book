<!DOCTYPE html>
<html lang="en">
<title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media_Type練習</title>
    <style>
        /*印表機輸出樣式*/
        @media print {
            h1 {
                color: red;
                font-size: 100px;
            }
        }

        /*視窗螢幕顯示樣式*/
        @media screen {
            h1 {
                color: gold;
            }
        }
    </style>
    </head>

    <body>
        <h1>網站建置流程</h1>
    </body>

</html>
